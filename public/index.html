<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCellShop - iPhone Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #f5f5f7;
      --nav-color: #333;
      --btn-radius: 24px;
      --btn-shadow: 0 2px 6px rgba(0,0,0,0.10);
      --header-font: 'SF Pro Display', Arial, sans-serif;
      --text-main: #1d1d1f;
      --text-light: #86868b;
    }
    body {
      margin: 0;
      background: var(--secondary);
      font-family: var(--header-font);
      color: var(--text-main);
    }
    .alert-bar {
      width: 100%;
      background: #ededf0;
      text-align: center;
      font-size: 15px;
      padding: 10px 0;
      color: #444;
    }
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 0 22px;
      height: 52px;
      border-bottom: 1px solid #eee;
    }
    .nav-brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 23px;
      letter-spacing: -1px;
    }
    .nav-brand img {
      width: 30px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--nav-color);
      font-size: 17px;
      font-weight: 500;
      padding: 4px 0;
      transition: color 0.17s;
      position: relative;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary);
    }
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-actions button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 6px;
      transition: background 0.18s;
    }
    .nav-actions button:hover {
      background: #444;
    }
    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 15px;
      text-align: center;
    }
    .hero {
      margin: 60px 0 30px 0;
    }
    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      margin: 0 0 18px 0;
      letter-spacing: -2px;
    }
    .hero-desc {
      font-size: 1.48rem;
      margin-bottom: 28px;
      color: var(--text-light);
      font-weight: 400;
    }
    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
    }
    .hero-buttons a {
      padding: 13px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--btn-radius);
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      box-shadow: var(--btn-shadow);
      transition: background 0.19s;
      border: none;
      outline: none;
      display: inline-block;
    }
    .hero-buttons a.alt {
      background: #fff;
      color: var(--primary);
      border: 1.5px solid var(--primary);
    }
    .hero-buttons a:hover {
      background: #005bb5;
      color: #fff;
    }
    .hero-buttons a.alt:hover {
      background: #eaf1fb;
      color: var(--primary);
    }
    .hero-ai {
      margin: 16px 0 0 0;
      font-size: 1.12rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    .hero-ai span {
      color: #0071e3;
    }
    .hero-ai .ai-pink {
      color: #ef57c5;
    }
    .hero-ai .ai-orange {
      color: #ff6a00;
    }
    .hero-img {
      margin: 32px auto 0 auto;
      max-width: 500px;
      width: 90vw;
      display: block;
    }
    @media (max-width: 700px) {
      .hero-title {
        font-size: 2.2rem;
      }
      .hero-desc {
        font-size: 1.07rem;
      }
      .hero-img {
        max-width: 96vw;
      }
      .nav-bar {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 11px 10px;
        gap: 8px;
      }
      .nav-links {
        gap: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="alert-bar">
    Elige tu mejor opción para vender o comprar dispositivos al mejor precio.
  </div>
  <nav class="nav-bar">
    <span class="nav-brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iCellShop Logo">
      iCellShop
    </span>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="selldevice.html">Sell device</a>
      <a href="#">Contact us</a>
      <a href="#">Wholesale</a>
      <a href="#">Who are we?</a>
    </div>
    <div class="nav-actions">
      <button>Iniciar sesión</button>
      <button style="background:#0071e3;">Regístrate</button>
    </div>
  </nav>
  <main>
    <section class="hero">
      <h1 class="hero-title">iPhone</h1>
      <div class="hero-desc">Meet the iPhone 16 family.</div>
      <div class="hero-buttons">
        <a href="#">Learn more</a>
        <a href="#" class="alt">Shop iPhone</a>
      </div>
      <div class="hero-ai">
        Built for <span class="ai-pink">Apple</span> <span class="ai-orange">Intelligence</span>.
      </div>
      <img class="hero-img" src="https://www.apple.com/v/iphone/home/bm/images/meta/iphone__ky2k6x5u6vue_og.png" alt="iPhone 16 family">
    </section>
  </main>
</body>
</html>
