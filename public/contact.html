<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - iCellShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #f5f5f7;
      --nav-color: #333;
      --btn-radius: 24px;
      --btn-shadow: 0 2px 6px rgba(0,0,0,0.10);
      --header-font: 'SF Pro Display', Arial, sans-serif;
      --text-main: #1d1d1f;
      --text-light: #86868b;
      --card-bg: #f7f7fa;
    }
    body {
      margin: 0;
      background: var(--secondary);
      font-family: var(--header-font);
      color: var(--text-main);
    }
    .alert-bar {
      width: 100%;
      background: #ededf0;
      text-align: center;
      font-size: 15px;
      padding: 10px 0;
      color: #444;
    }
    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 0 22px;
      height: 52px;
      border-bottom: 1px solid #eee;
    }
    .nav-brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 23px;
      letter-spacing: -1px;
    }
    .nav-brand img {
      width: 30px;
      margin-right: 8px;
      vertical-align: middle;
    }
    .nav-links {
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--nav-color);
      font-size: 17px;
      font-weight: 500;
      padding: 4px 0;
      transition: color 0.17s;
      position: relative;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary);
    }
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-actions button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 6px;
      transition: background 0.18s;
    }
    .nav-actions button:hover {
      background: #444;
    }
    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 15px;
      text-align: center;
    }
    .contact-cards-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px 0 28px 0;
      flex-wrap: wrap;
    }
    .contact-card {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 38px 46px 36px 46px;
      min-width: 250px;
      min-height: 120px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.14s, box-shadow 0.14s;
      cursor: pointer;
      margin: 5px 0;
    }
    .contact-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 32px rgba(0,0,0,0.14);
      background: #f3f7fc;
    }
    .contact-card-icon {
      font-size: 2.3rem;
      margin-bottom: 14px;
    }
    .contact-card-title {
      color: var(--primary);
      font-size: 1.12rem;
      font-weight: 600;
      margin-bottom: 0;
      margin-top: 0;
    }
    .contact-form-wrapper {
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--btn-shadow);
      margin: 0 auto 32px auto;
      max-width: 420px;
      padding: 2.1rem 1.2rem 1.2rem 1.2rem;
      text-align: left;
    }
    .contact-form-title {
      text-align: center;
      font-size: 1.65rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: -1px;
      color: var(--primary);
    }
    .contact-form-group {
      margin-bottom: 1.2rem;
    }
    .contact-form-group label {
      display: block;
      font-size: 1.01rem;
      color: var(--text-light);
      margin-bottom: 0.28rem;
      font-weight: 500;
    }
    .contact-form-group input,
    .contact-form-group textarea {
      width: 100%;
      padding: 0.70rem 0.8rem;
      border-radius: 10px;
      border: 1.2px solid #d7d7dd;
      background: #f6f6fa;
      font-size: 1.07rem;
      color: var(--text-main);
      font-family: inherit;
      transition: border 0.18s;
      box-sizing: border-box;
      margin-bottom: 0.1rem;
      resize: vertical;
    }
    .contact-form-group input:focus,
    .contact-form-group textarea:focus {
      border: 1.5px solid var(--primary);
      outline: none;
      background: #eaf6ff;
    }
    .contact-form-btn {
      width: 100%;
      padding: 0.93rem 0;
      font-size: 1.11rem;
      font-weight: 600;
      border: none;
      border-radius: var(--btn-radius);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      margin-top: 1.2rem;
      box-shadow: var(--btn-shadow);
      transition: background 0.16s;
      display: block;
    }
    .contact-form-btn:hover {
      background: #005bb5;
    }
    .contact-form-success,
    .contact-form-error {
      text-align: center;
      margin-top: 1.1rem;
      font-size: 1.07rem;
      font-weight: 500;
    }
    .contact-form-success {
      color: var(--primary);
    }
    .contact-form-error {
      color: #d00;
    }
    @media (max-width: 1100px) {
      .contact-cards-row {
        gap: 16px;
      }
      .contact-card {
        min-width: 200px;
        padding: 28px 8vw;
      }
    }
    @media (max-width: 700px) {
      .nav-bar {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 11px 10px;
        gap: 8px;
      }
      .nav-links {
        gap: 13px;
      }
      .contact-cards-row {
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }
      .contact-card {
        min-width: 80vw;
        padding: 30px 5vw;
      }
      .contact-form-wrapper {
        max-width: 98vw;
        padding: 1.2rem 0.3rem 0.4rem 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="alert-bar">
    Choose your best option to buy or sell devices at the best price.
  </div>
  <nav class="nav-bar">
    <span class="nav-brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iCellShop Logo">
      iCellShop
    </span>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/sell-device">Sell device</a>
      <a href="/contact" class="active">Contact us</a>
      <a href="/wholesale">Wholesale</a>
      <a href="we-are">Who are we?</a>
    </div>
    <div class="nav-actions">
      <button>Login</button>
      <button style="background:#0071e3;">Register</button>
    </div>
  </nav>
  <main>
    <div class="contact-cards-row">
      <div class="contact-card" onclick="scrollToForm()">
        <div class="contact-card-icon">üì¶</div>
        <div class="contact-card-title">Contact before shipping</div>
      </div>
      <div class="contact-card" onclick="scrollToForm()">
        <div class="contact-card-icon">üíº</div>
        <div class="contact-card-title">Get wholesale selling/buying quotes</div>
      </div>
      <div class="contact-card" onclick="scrollToForm()">
        <div class="contact-card-icon">‚ùì</div>
        <div class="contact-card-title">Issues with a past order?</div>
      </div>
    </div>
    <div class="contact-form-wrapper" id="contact-form-wrapper">
      <div class="contact-form-title">Contact Us</div>
      <form id="contactForm" autocomplete="off">
        <div class="contact-form-group">
          <label for="name">Name</label>
          <input required id="name" name="name" type="text" autocomplete="name" />
        </div>
        <div class="contact-form-group">
          <label for="email">Email</label>
          <input required id="email" name="email" type="email" autocomplete="email" />
        </div>
        <div class="contact-form-group">
          <label for="phone">Phone Number</label>
          <input required id="phone" name="phone" type="tel" autocomplete="tel" pattern="[0-9+\-\s()]{7,}" placeholder="+1 123 456 7890" />
        </div>
        <div class="contact-form-group">
          <label for="subject">Subject</label>
          <input required id="subject" name="subject" type="text" placeholder="What is your question about?" />
        </div>
        <div class="contact-form-group">
          <label for="message">Message</label>
          <textarea required id="message" name="message" rows="4" placeholder="How can we help you?"></textarea>
        </div>
        <button class="contact-form-btn" type="submit">Send Message</button>
        <div id="formMsg"></div>
      </form>
    </div>
  </main>
  <script>
    // Simple scroll to form when clicking a card
    function scrollToForm() {
      var el = document.getElementById('contact-form-wrapper');
      if(el) el.scrollIntoView({behavior: "smooth"});
      document.getElementById("subject").focus();
    }

    // Replace this with your backend endpoint for sending email!
    // Example: const CONTACT_ENDPOINT = '/api/send-contact';
    // For demo, we just display a message
    const CONTACT_ENDPOINT = '/api/send-contact';

    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
      const formMsg = document.getElementById('formMsg');
      formMsg.textContent = '';
      formMsg.className = '';
      if (!name || !email || !phone || !subject || !message) {
        formMsg.textContent = 'Please fill in all fields.';
        formMsg.className = 'contact-form-error';
        return;
      }
      formMsg.textContent = 'Sending...';
      formMsg.className = '';
      try {
        // You need to create an endpoint that receives the POST and sends the email
        const res = await fetch(CONTACT_ENDPOINT, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({name, email, phone, subject, message})
        });
        if(res.ok) {
          formMsg.textContent = 'Thank you! We will get back to you soon.';
          formMsg.className = 'contact-form-success';
          document.getElementById('contactForm').reset();
        } else {
          formMsg.textContent = 'There was an error sending your message. Please try again later.';
          formMsg.className = 'contact-form-error';
        }
      } catch (err) {
        formMsg.textContent = 'There was an error sending your message. Please try again later.';
        formMsg.className = 'contact-form-error';
      }
    });
  </script>
</body>
</html>
